<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Expense Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .panel {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .admin-panel {
            border: 2px solid #ff9800;
            background-color: #fff8e1;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .positive {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .negative {
            background-color: #f2dede;
            color: #a94442;
        }
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        .logout-btn {
            background-color: #f44336;
            float: right;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-form">
        <h2>Login</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboard-container" class="container hidden">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>Roommate Expense Dashboard</h1>
        
        <div class="dashboard">
            <div class="panel">
                <h2>Monthly Expenses</h2>
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Total Market Cost</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-body">
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
                
                <div>
                    <h3>Add Fixed Expenses</h3>
                    <div>
                        <label for="rent">Room Rent:</label>
                        <input type="number" id="rent" placeholder="Enter rent amount">
                    </div>
                    <div>
                        <label for="gas">Gas Bill:</label>
                        <input type="number" id="gas" placeholder="Enter gas bill">
                    </div>
                    <div>
                        <label for="electricity">Electricity Bill:</label>
                        <input type="number" id="electricity" placeholder="Enter electricity bill">
                    </div>
                    <div>
                        <label for="other">Other Expenses:</label>
                        <input type="number" id="other" placeholder="Enter other expenses">
                    </div>
                    <button onclick="calculateBalances()">Calculate Balances</button>
                </div>
            </div>
            
            <div class="panel" id="user-panel">
                <h2>My Expenses</h2>
                <div id="user-info">
                    <p>Welcome, <span id="current-user"></span>!</p>
                    <div id="change-password" class="hidden">
                        <h3>Change Password</h3>
                        <div>
                            <label for="current-password">Current Password:</label>
                            <input type="password" id="current-password" placeholder="Enter current password">
                        </div>
                        <div>
                            <label for="new-password">New Password:</label>
                            <input type="password" id="new-password" placeholder="Enter new password">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" placeholder="Confirm new password">
                        </div>
                        <button onclick="changePassword()">Update Password</button>
                    </div>
                </div>
                
                <h3>Add Market Expense</h3>
                <div>
                    <label for="market-amount">Amount:</label>
                    <input type="number" id="market-amount" placeholder="Enter amount">
                </div>
                <div>
                    <label for="market-date">Date:</label>
                    <input type="date" id="market-date">
                </div>
                <button onclick="addMarketExpense()">Add Expense</button>
                
                <h3>My Market Expenses</h3>
                <table id="my-expenses-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="my-expenses-body">
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
                
                <div id="my-result" class="result">
                    <!-- Filled by JavaScript -->
                </div>
            </div>
            
            <div id="admin-panel" class="panel admin-panel hidden">
                <h2>Admin Panel</h2>
                <div>
                    <h3>Add New User</h3>
                    <div>
                        <label for="new-username">Username:</label>
                        <input type="text" id="new-username" placeholder="Enter username">
                    </div>
                    <div>
                        <label for="new-user-password">Password:</label>
                        <input type="password" id="new-user-password" placeholder="Enter password">
                    </div>
                    <button onclick="addUser()">Add User</button>
                </div>
                
                <h3>All Users</h3>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-body">
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Custom admin and user data
        let users = [
            { username: "aradmin", password: "127627", expenses: [] }, // Admin
            { username: "Nazmul Islam", password: "123", expenses: [] },
            { username: "Shahadat Hossain", password: "123", expenses: [] }
        ];
        
        let currentUser = null;
        let fixedExpenses = {
            rent: 0,
            gas: 0,
            electricity: 0,
            other: 0
        };
        
        // Check if there's saved data in localStorage
        if (localStorage.getItem('roommateExpenses')) {
            const savedData = JSON.parse(localStorage.getItem('roommateExpenses'));
            users = savedData.users || users;
            fixedExpenses = savedData.fixedExpenses || fixedExpenses;
        }
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('dashboard-container').classList.remove('hidden');
                document.getElementById('current-user').textContent = currentUser.username;
                
                // Show admin panel if admin (username is 'aradmin')
                if (user.username === "aradmin") {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    document.getElementById('change-password').classList.remove('hidden');
                } else {
                    document.getElementById('change-password').classList.remove('hidden');
                }
                
                updateDashboard();
            } else {
                alert('Invalid username or password');
            }
        }
        
        // Logout function
        function logout() {
            currentUser = null;
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('dashboard-container').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        // Add market expense
        function addMarketExpense() {
            const amount = parseFloat(document.getElementById('market-amount').value);
            const date = document.getElementById('market-date').value || new Date().toISOString().split('T')[0];
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            currentUser.expenses.push({ date, amount });
            saveData();
            updateDashboard();
            
            // Clear input fields
            document.getElementById('market-amount').value = '';
        }
        
        // Calculate balances
        function calculateBalances() {
            fixedExpenses.rent = parseFloat(document.getElementById('rent').value) || 0;
            fixedExpenses.gas = parseFloat(document.getElementById('gas').value) || 0;
            fixedExpenses.electricity = parseFloat(document.getElementById('electricity').value) || 0;
            fixedExpenses.other = parseFloat(document.getElementById('other').value) || 0;
            
            saveData();
            updateDashboard();
        }
        
        // Add new user (admin only)
        function addUser() {
            const username = document.getElementById('new-username').value.trim();
            const password = document.getElementById('new-user-password').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            if (users.some(u => u.username === username)) {
                alert('Username already exists');
                return;
            }
            
            users.push({ username, password, expenses: [] });
            saveData();
            updateDashboard();
            
            // Clear input fields
            document.getElementById('new-username').value = '';
            document.getElementById('new-user-password').value = '';
        }
        
        // Change password
        function changePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (currentUser.password !== currentPassword) {
                alert('Current password is incorrect');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }
            
            if (newPassword.length < 3) {
                alert('Password must be at least 3 characters');
                return;
            }
            
            currentUser.password = newPassword;
            saveData();
            alert('Password changed successfully');
            
            // Clear input fields
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
        }
        
        // Update the dashboard
        function updateDashboard() {
            // Update expenses table
            const expensesBody = document.getElementById('expenses-body');
            expensesBody.innerHTML = '';
            
            users.forEach(user => {
                const totalExpense = user.expenses.reduce((sum, exp) => sum + exp.amount, 0);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${totalExpense.toFixed(2)}</td>
                    <td></td>
                `;
                expensesBody.appendChild(row);
            });
            
            // Update my expenses table
            if (currentUser) {
                const myExpensesBody = document.getElementById('my-expenses-body');
                myExpensesBody.innerHTML = '';
                
                currentUser.expenses.forEach(exp => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${exp.date}</td>
                        <td>${exp.amount.toFixed(2)}</td>
                    `;
                    myExpensesBody.appendChild(row);
                });
                
                // Calculate and display my balance if fixed expenses are set
                const totalFixedExpenses = fixedExpenses.rent + fixedExpenses.gas + fixedExpenses.electricity + fixedExpenses.other;
                if (totalFixedExpenses > 0) {
                    const myTotalExpense = currentUser.expenses.reduce((sum, exp) => sum + exp.amount, 0);
                    const perPersonShare = totalFixedExpenses / users.length;
                    const balance = perPersonShare - myTotalExpense;
                    
                    const resultDiv = document.getElementById('my-result');
                    resultDiv.textContent = `Balance: ${Math.abs(balance).toFixed(2)} ${balance >= 0 ? 'Pawana (You will get)' : 'Dena (You will pay)'}`;
                    resultDiv.className = balance >= 0 ? 'result positive' : 'result negative';
                }
            }
            
            // Update users table in admin panel
            const usersBody = document.getElementById('users-body');
            usersBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td><button onclick="deleteUser('${user.username}')">Delete</button></td>
                `;
                usersBody.appendChild(row);
            });
            
            // Update fixed expenses inputs
            document.getElementById('rent').value = fixedExpenses.rent || '';
            document.getElementById('gas').value = fixedExpenses.gas || '';
            document.getElementById('electricity').value = fixedExpenses.electricity || '';
            document.getElementById('other').value = fixedExpenses.other || '';
        }
        
        // Delete user (admin only)
        function deleteUser(username) {
            if (users.length <= 1) {
                alert('You cannot delete all users');
                return;
            }
            
            if (username === "aradmin") {
                alert('You cannot delete the admin account');
                return;
            }
            
            if (confirm(`Are you sure you want to delete ${username}?`)) {
                users = users.filter(u => u.username !== username);
                saveData();
                updateDashboard();
            }
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('roommateExpenses', JSON.stringify({
                users,
                fixedExpenses
            }));
        }
        
        // Initialize date field with today's date
        document.getElementById('market-date').valueAsDate = new Date();
    </script>
</body>
</html>
